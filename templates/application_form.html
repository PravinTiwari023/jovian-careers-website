<div id="application">
        <h3 class="text-center font-weight-bold">Submit Application</h3>
        <form id="application-form"
        action="https://formbold.com/s/3qRmm"
        method="POST"
        enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Full Name</label><br>
                <input type="text" id="name" name="Full Name" required placeholder="Jhone Doe">
            </div>
            <div class="form-group">
                <label for="job-role">Type "{{ job['title'] }}"</label><br>
                <input type="text" id="job-role" name="Job Role" required placeholder="Job Role">
            </div>
            <div class="form-group">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" required placeholder="jhon@example.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label><br>
                <input type="tel" id="phone" name="phone" required placeholder="+91-000-000-0000">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label><br>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume</label><br>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="coverletter">Skills and Experience for {{ job['title'] }}</label><br>
                <textarea name="coverletter" id="coverletter" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the terms and conditions
                </label>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
